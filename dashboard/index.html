<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<title>Porty's Playland</title>
	<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="arcade-machine">
				<div class="shadow"></div>
				<div class="top">
				<div class="stripes"></div>
				</div>
				<div class="screen-container">
					<div class="shadow"></div>
					<div class="screen">
						<div class="screen-display"></div>
						<div class="grid-container">
							<div class="grid-item">
								<a href="../pacman/pacman.html">
									<svg viewBox="0 0 100 100">
										<g transform="rotate(50 50 50)">
											<circle cx="50" cy="50" r="50" fill="#FACC2E" />
											<path d="M50,50 
													l0,-50 
													a50,50 0 0,1 43.3,25 
													z" />
											<circle cx="30" cy="30" r="10" fill="#000" />
										</g>
									</svg>
								</a>
							</div>
							<div class="grid-item">
								<a href="../tetris/tetris.html">
									<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150">
										<rect x="0" y="0" width="50" height="50" fill="red" />
										<rect x="51" y="0" width="50" height="50" fill="red" />
										<rect x="51" y="51" width="50" height="50" fill="red" />
										<rect x="102" y="51" width="50" height="50" fill="red" />
									</svg>
								</a>
							</div>
							<div class="grid-item">
								<a href="../pong/pong.html">
									<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
										<rect x="0" y="0" width="600" height="400" fill="#000"/>
										<rect x="10" y="180" width="10" height="40" fill="#fff"/>
										<rect x="580" y="180" width="10" height="40" fill="#fff"/>
										<circle cx="300" cy="200" r="5" fill="#fff"/>
										<rect x="295" y="160" width="10" height="80" fill="#fff"/>
										<rect x="295" y="160" width="10" height="80" fill="#fff"/>
										<rect x="0" y="195" width="10" height="10" fill="#fff"/>
										<rect x="590" y="195" width="10" height="10" fill="#fff"/>
										<path d="M300,0 L300,400" stroke="#fff"/>
										<rect x="295" y="0" width="10" height="10" fill="#fff"/>
										<rect x="295" y="390" width="10" height="10" fill="#fff"/>
										<rect x="0" y="0" width="600" height="10" fill="#fff"/>
										<rect x="0" y="390" width="600" height="10" fill="#fff"/>
									</svg>
								</a>
							</div>
							<div class="grid-item">
								<a href="../play_your_cards_right/playyourcardsright.html">
									<svg viewBox="0 0 100 150">
										<rect x="0" y="0" width="100" height="150" rx="5" ry="5" fill="#fff" />
										<rect x="37.5" y="62.5" width="25" height="25" fill="#f00" transform="rotate(45 50 75)" />
										<text x="5" y="20" fill="#f00" font-size="20">A</text>
										<text x="95" y="130" fill="#f00" font-size="20" transform="rotate(180 95 130)">A</text>
									</svg>
								</a>
							</div>
						  </div>
						  
					</div>
					<div class="joystick">
						<div class="stick"></div>
					</div>
				</div>
				<div class="board">
				<div class="button button-a"></div>
				<div class="button button-b"></div>
				<div class="button button-c"></div>
				</div>
				<div class="bottom">
				<div class="stripes"></div>
				</div>
			</div>
		</div>
	</body>
</html>
